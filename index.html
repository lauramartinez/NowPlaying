<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Now Playing!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-header">
      <div class="container">
        <h1><strong>#NowPlaying</strong> <small class="city"><!--empty--></small></h1>
        <p>This page shows #nowplaying tweets in <span class="city"><!--empty--></span> that contain a youtube link. It also allows you to post a #nowplaying tweet with a YouTube link.</p>
      </div>
    </div>
    <div class="container">
      <div class="alert alert-danger hidden" role="alert" id ="linkAlert"><!--empty--></div>
      <form class="form panel panel-default">
        <div class="panel-body">
        <div class="form-group">
          <textarea class="form-control" rows="3">I am listening to https://www.youtube.com/watch?v=................</textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="sendTweet" onclick="return false;">Tweet to #NowPlaying</button>
      </div>
      </form>
      <div class="row center-main" id ="tweetsContainer"><!--empty--></div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="scripts/jquery.isloading.min.js"></script>
    <script src="scripts/codebird.js"></script>
    <script src="scripts/twitterLoader.js"></script>
    <script src="scripts/twitterPoster.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
